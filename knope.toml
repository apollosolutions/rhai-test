[package]
versioned_files = ["Cargo.toml"]
changelog = "CHANGELOG.md"
extra_changelog_sections = [
    { types = ["major"], name = "❗️Breaking ❗" },
    { types = ["minor"], name = "🚀 Features" },
    { types = ["patch"], name = "🐛 Fixes" },
    { footers = ["Changelog-Note"], name = "📝 Notes" },
]

[[package.assets]]
path = "artifacts/rhai-test-aarch64-apple-darwin.tgz"

[[package.assets]]
path = "artifacts/rhai-test-x86_64-unknown-linux-gnu.tgz"

[[package.assets]]
path = "artifacts/rhai-test-x86_64-unknown-linux-musl.tgz"

[[package.assets]]
path = "artifacts/rhai-test-x86_64-pc-windows-msvc.tgz"

[[workflows]]
name = "prepare-release"

[[workflows.steps]]
type = "PrepareRelease"

[[workflows.steps]]
type = "Command"
command = "git commit -m \"chore: prepare release version\""
variables = {"version" = "Version"}

[[workflows.steps]]
type = "Command"
command = "git push"

[workflows.steps.variables]
"$version" = "Version"

[[workflows]]
name = "release"

[[workflows.steps]]
type = "Release"

[[workflows]]
name = "document-change"

[[workflows.steps]]
type = "CreateChangeFile"

[[workflows]]
name = "get-version"
help_text = "Get the current version of the project"

[[workflows.steps]]
type = "Command"
command = "echo \"$version\""

[workflows.steps.variables]
"$version" = "Version"

[github]
owner = "apollosolutions"
repo = "rhai-test"

